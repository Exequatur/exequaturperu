<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diagnóstico de Viabilidad | EXEQUATUR PERÚ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed text-gray-800">

  <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
    <h1 class="text-3xl font-bold text-blue-800 mb-4">Diagnóstico de Viabilidad</h1>
    <p class="mb-6 text-lg">
      Responde este breve cuestionario para saber si tu sentencia extranjera de divorcio cumple con los requisitos básicos para ser reconocida en Perú mediante el exequátur.
    </p>

    <form id="diagnosticoForm" class="space-y-6">
      <div>
        <label class="block text-lg font-medium mb-2">1. ¿La sentencia está en firme (sin posibilidad de apelación)?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg1" value="si" required> Sí</label>
          <label><input type="radio" name="preg1" value="no"> No</label>
        </div>
      </div>

      <div>
        <label class="block text-lg font-medium mb-2">2. ¿La sentencia fue emitida por un juez competente en el país de origen?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg2" value="si" required> Sí</label>
          <label><input type="radio" name="preg2" value="no"> No</label>
        </div>
      </div>

      <div>
        <label class="block text-lg font-medium mb-2">3. ¿Fue notificada la otra parte durante el proceso judicial?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg3" value="si" required> Sí</label>
          <label><input type="radio" name="preg3" value="no"> No</label>
        </div>
      </div>

      <div>
        <label class="block text-lg font-medium mb-2">4. ¿La sentencia está apostillada o legalizada conforme al Convenio de La Haya?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg4" value="si" required> Sí</label>
          <label><input type="radio" name="preg4" value="no"> No</label>
        </div>
      </div>

      <button type="submit" class="mt-4 bg-blue-800 text-white px-6 py-2 rounded hover:bg-blue-900 transition">Evaluar Viabilidad</button>
    </form>

    <div id="resultado" class="mt-8 p-4 rounded-md hidden"></div>
  </div>

  <script>
    document.getElementById('diagnosticoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const respuestas = [
        form.preg1.value,
        form.preg2.value,
        form.preg3.value,
        form.preg4.value
      ];

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.classList.remove('hidden');

      if (respuestas.every(r => r === 'si')) {
        resultadoDiv.className = "mt-8 p-4 bg-green-100 text-green-800 rounded-md";
        resultadoDiv.innerHTML = `
          <strong>✅ ¡Tu sentencia parece viable!</strong><br>
          Cumples con los requisitos básicos para solicitar el exequátur en Perú.<br><br>
          Podemos asesorarte y encargarnos de todo el trámite.<br>
          <a href="https://wa.me/51988521023?text=Hola%2C%20he%20completado%20el%20diagnóstico%20y%20mi%20sentencia%20es%20viable.%20Deseo%20iniciar%20la%20gestión%20del%20exequátur." 
             target="_blank"
             class="inline-block mt-4 bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">
            Contactar a un abogado ahora por WhatsApp
          </a>
        `;
      } else {
        resultadoDiv.className = "mt-8 p-4 bg-yellow-100 text-yellow-800 rounded-md";
        resultadoDiv.innerHTML = `
          <strong>⚠️ Resultado preliminar:</strong><br>
          Algunas condiciones no se cumplen completamente.<br><br>
          Te recomendamos una <strong>evaluación profesional</strong> para revisar la viabilidad legal completa.<br><br>
          <a href="evaluacion.html" class="inline-block mt-4 bg-yellow-500 text-white px-5 py-2 rounded hover:bg-yellow-600 transition">
            Solicitar evaluación profesional (USD 30)
          </a>
        `;
      }
    });
  </script>

</body>
</html>
