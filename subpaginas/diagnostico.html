<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico - Exequátur de Divorcio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
        header { background: #002b5c; color: white; text-align: center; padding: 30px 20px; }
        header h1 { margin: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 30px; }
        .question { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .btn { display: inline-block; padding: 12px 20px; background: #ffc107; color: #002b5c; text-decoration: none; font-weight: bold; border-radius: 8px; margin-top: 20px; }
        .btn:hover { background: #e0a800; }
    </style>
</head>
<body>

<header>
    <h1>Diagnóstico Preliminar</h1>
    <p>Responde estas 4 preguntas para confirmar la viabilidad de tu exequátur</p>
</header>

<div class="container">
    <form>
        <div class="question">
            <label>1. ¿La sentencia es firme (no hubo apelación)?</label>
            <select required>
                <option value="">Seleccione...</option>
                <option>Sí</option>
                <option>No</option>
            </select>
        </div>
        <div class="question">
            <label>2. ¿La sentencia está debidamente apostillada (Convenio de La Haya)?</label>
            <select required>
                <option value="">Seleccione...</option>
                <option>Sí</option>
                <option>No</option>
            </select>
        </div>
        <div class="question">
            <label>3. ¿El ex cónyuge fue debidamente notificado del proceso de divorcio?</label>
            <select required>
                <option value="">Seleccione...</option>
                <option>Sí</option>
                <option>No</option>
            </select>
        </div>
        <div class="question">
            <label>4. ¿El matrimonio se celebró en Perú o se inscribió en un consulado peruano?</label>
            <select required>
                <option value="">Seleccione...</option>
                <option>Sí</option>
                <option>No</option>
            </select>
        </div>
        <a href="evaluacion.html" class="btn">Continuar</a>
    </form>
</div>

</body>
</html>
