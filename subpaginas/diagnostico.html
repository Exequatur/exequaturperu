<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico de Viabilidad | EXEQUATUR PERÚ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed text-gray-800">

  <div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
    <h1 class="text-3xl font-bold text-blue-800 mb-4">Diagnóstico de Viabilidad</h1>
    <p class="mb-6 text-lg">
      Responde brevemente este formulario para saber si tu sentencia extranjera de divorcio es viable para ser reconocida judicialmente en Perú mediante el proceso de exequátur.
    </p>

    <form id="diagnosticoForm" class="space-y-6">
      <!-- Pregunta 1 -->
      <div>
        <label class="block text-lg font-medium mb-2">1. ¿La sentencia está en firme (sin posibilidad de apelación)?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg1" value="si" required> Sí</label>
          <label><input type="radio" name="preg1" value="no"> No</label>
        </div>
      </div>

      <!-- Pregunta 2 -->
      <div>
        <label class="block text-lg font-medium mb-2">2. ¿La sentencia ha sido emitida por un juez competente en el país de origen?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg2" value="si" required> Sí</label>
          <label><input type="radio" name="preg2" value="no"> No</label>
        </div>
      </div>

      <!-- Pregunta 3 -->
      <div>
        <label class="block text-lg font-medium mb-2">3. ¿Fue debidamente notificada la otra parte durante el proceso judicial?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg3" value="si" required> Sí</label>
          <label><input type="radio" name="preg3" value="no"> No</label>
        </div>
      </div>

      <!-- Pregunta 4 -->
      <div>
        <label class="block text-lg font-medium mb-2">4. ¿La sentencia está apostillada o legalizada?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg4" value="si" required> Sí</label>
          <label><input type="radio" name="preg4" value="no"> No</label>
        </div>
      </div>

      <!-- Pregunta 5 -->
      <div>
        <label class="block text-lg font-medium mb-2">5. ¿Está traducida al español por traductor oficial si está en otro idioma?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="preg5" value="si" required> Sí</label>
          <label><input type="radio" name="preg5" value="no"> No</label>
        </div>
      </div>

      <button type="submit" class="mt-4 bg-blue-800 text-white px-6 py-2 rounded hover:bg-blue-900 transition">Evaluar Viabilidad</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="mt-8 p-4 rounded-md hidden"></div>
  </div>

 <!-- ... (todo el contenido anterior igual, hasta el script) -->

<script>
  document.getElementById('diagnosticoForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = e.target;
    const respuestas = [
      form.preg1.value,
      form.preg2.value,
      form.preg3.value,
      form.preg4.value,
      form.preg5.value
    ];

    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.classList.remove('hidden');

    if (respuestas.every(r => r === 'si')) {
      resultadoDiv.className = "mt-8 p-4 bg-green-100 text-green-800 rounded-md";
      resultadoDiv.innerHTML = `
        <strong>¡Buen resultado!</strong><br>
        Tu sentencia cumple con los requisitos esenciales para ser reconocida mediante exequátur en Perú. <br><br>
        <a href="https://wa.me/991296777?text=Hola%2C%20mi%20sentencia%20es%20viable%20según%20el%20diagnóstico%20web%20y%20deseo%20asesoría%20legal%20para%20iniciar%20el%20trámite." 
           target="_blank"
           class="inline-block mt-4 bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">
          Contactar a un abogado ahora por WhatsApp
        </a>
      `;
    } else {
      resultadoDiv.className = "mt-8 p-4 bg-yellow-100 text-yellow-800 rounded-md";
      resultadoDiv.innerHTML = `
        <strong>Resultado preliminar:</strong><br>
        Algunas condiciones no se cumplen completamente. <br><br>
        Es posible que aún puedas regularizar tu sentencia antes de solicitar el exequátur. 
        <br>Te recomendamos una evaluación profesional detallada.`;
    }
  });
</script>

<!-- ... (fin del body y html) -->
