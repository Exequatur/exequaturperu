<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagnóstico - Exequátur de Divorcio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #002b5c; color: white; text-align: center; padding: 30px 20px; }
    header h1 { margin: 0; font-size: 1.8em; }
    .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 30px; }
    .question { margin-bottom: 20px; }
    label { display: block; font-weight: bold; margin-bottom: 8px; }
    select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .btn { display: inline-block; padding: 12px 20px; background: #ffc107; color: #002b5c; text-decoration: none; font-weight: bold; border-radius: 8px; margin-top: 20px; cursor: pointer; border: none; }
    .btn:hover { background: #e0a800; }
    .alerta { background: #c0392b; color: white; padding: 12px 18px; border-radius: 6px; font-weight: bold; margin-bottom: 20px; font-size: 1.1em; }
    .result { margin-top: 30px; padding: 20px; background: #eef5ff; border-left: 6px solid #002b5c; border-radius: 8px; display: none; }
    .contact-options { margin-top: 20px; }
    .contact-btn { display: inline-block; padding: 12px 18px; margin: 5px; border-radius: 8px; font-weight: bold; text-decoration: none; color: white; }
    .whatsapp { background: #25D366; }
    .whatsapp:hover { background: #1ebe5d; }
    .phone { background: #002b5c; }
    .phone:hover { background: #001a3a; }
</style>
</head>
<body>

<header>
    <h1>Diagnóstico Preliminar</h1>
    <p>Responde estas 4 preguntas para recibir un análisis inmediato de tu situación</p>
</header>

<div class="container">
    <form id="diagnosticoForm">
        <div class="question">
            <label>1. ¿La sentencia es firme (no hubo apelación)?</label>
            <select name="p1" required>
                <option value="">Seleccione...</option>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="question">
            <label>2. ¿La sentencia está debidamente apostillada (Convenio de La Haya)?</label>
            <select name="p2" required>
                <option value="">Seleccione...</option>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="question">
            <label>3. ¿El ex cónyuge fue debidamente notificado del proceso de divorcio?</label>
            <select name="p3" required>
                <option value="">Seleccione...</option>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="question">
            <label>4. ¿El matrimonio se celebró en Perú o se inscribió en un consulado peruano?</label>
            <select name="p4" required>
                <option value="">Seleccione...</option>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <button type="submit" class="btn">Ver Informe</button>
    </form>

    <div class="result" id="resultado"></div>
</div>

<script>
document.getElementById('diagnosticoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const respuestas = Array.from(this.querySelectorAll('select')).map(s => s.value.toLowerCase());
    const resultado = document.getElementById('resultado');

    let mensaje = `<div class="alerta"><i class="fas fa-exclamation-triangle"></i> Atención: Su caso requiere acción inmediata</div>`;
    mensaje += "<h3>Informe de Evaluación Preliminar</h3>";

    if (respuestas.every(r => r === 'sí')) {
        mensaje += `
        <p>Su caso presenta condiciones <strong>muy favorables</strong> para iniciar el trámite de exequátur de divorcio. Esto significa que, si se actúa de forma inmediata, es posible gestionar la inscripción de su sentencia extranjera en Perú en un tiempo reducido.</p>
        <p>No obstante, el procedimiento requiere <strong>tramitación precisa y sin errores</strong> para evitar demoras o rechazos. Un abogado especializado en exequátur es clave para presentar la documentación correcta y dar respuesta oportuna a cualquier observación judicial.</p>
        <p>En su caso, iniciar ahora no solo es recomendable, <strong>es la forma más segura de proteger sus derechos</strong> y evitar que el trámite se extienda innecesariamente.</p>
        `;
    } else {
        mensaje += `
        <p>De acuerdo a sus respuestas, existen aspectos que pueden complicar o retrasar el trámite de exequátur, tales como <strong>falta de apostilla, ausencia de notificación o inscripción del matrimonio</strong>. Estos puntos requieren una estrategia legal inmediata para ser solucionados.</p>
        <p>Si no se corrigen con rapidez, el proceso podría ser rechazado o demorar varios meses adicionales. Un abogado con experiencia en exequátur puede <strong>gestionar la subsanación y presentar la solicitud de forma correcta</strong> desde el inicio.</p>
        <p>En su caso, contar con un especialista no es opcional: <strong>es la única forma de asegurar que el trámite avance sin contratiempos</strong>.</p>
        `;
    }

    mensaje += `
    <div class="contact-options">
        <a href="https://wa.me/51991296777" target="_blank" class="contact-btn whatsapp"><i class="fab fa-whatsapp"></i> Escríbenos ahora</a>
        <a href="tel:+51988521023" class="contact-btn phone"><i class="fas fa-phone"></i> Consulta telefónica</a>
    </div>
    `;

    resultado.innerHTML = mensaje;
    resultado.style.display = 'block';
    resultado.scrollIntoView({ behavior: 'smooth' });
});
</script>

</body>
</html>
