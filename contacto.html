<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto – EXEQUATUR PERÚ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <header class="bg-blue-900 text-white py-6 shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-3xl font-bold">Contáctanos</h1>
      <p class="text-lg mt-1">Estamos aquí para ayudarte estés donde estés</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-12">
    <section class="bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-6 text-blue-800">Formulario de contacto</h2>
      <form action="https://formsubmit.co/exequaturperu@gmail.com" method="POST" class="space-y-6">
        <input type="hidden" name="_next" value="https://www.exequatur.pe/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div>
          <label class="block text-sm font-semibold mb-1">Nombre completo</label>
          <input type="text" name="nombre" required class="w-full border border-gray-300 p-3 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Correo electrónico</label>
          <input type="email" name="email" required class="w-full border border-gray-300 p-3 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">País de residencia</label>
          <input type="text" name="pais" class="w-full border border-gray-300 p-3 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Mensaje</label>
          <textarea name="mensaje" rows="4" required class="w-full border border-gray-300 p-3 rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-blue-800 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-900 transition">
          Enviar mensaje
        </button>
      </form>
    </section>

    <section class="mt-12 text-center">
      <h3 class="text-xl font-semibold mb-3 text-gray-800">¿Prefieres hablar directamente?</h3>
      <a href="https://wa.me/51988521023" target="_blank" class="inline-block bg-green-600 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-green-700 transition">
        Contactar por WhatsApp
      </a>
      <p class="mt-4 text-gray-600">También puedes escribirnos a <strong>exequaturperu@gmail.com</strong></p>
    </section>
  </main>

  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-600">
    © 2025 EXEQUATUR PERÚ – Todos los derechos reservados.
  </footer>

</body>
</html>
